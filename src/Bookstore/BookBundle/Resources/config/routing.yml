    defaults: { _controller: BookstoreBundle:Book:browse }
    
search_books:
    pattern: /book/search
    defaults: { _controller: BookstoreBundle:Book:search }
    
details_books:
    pattern: /book/details/{id}
    defaults: { _controller: BookstoreBundle:Book:details }
   # requirements:
