    defaults: { _controller: BookstoreBundle:User:create }
    
edit_user:
    pattern: /user/edit/{id}
    defaults: { _controller: BookstoreBundle:User:edit }
    
user_login:
    pattern: /user/login
    defaults: { _controller: BookstoreBundle:User:login }
    
cart_add:
